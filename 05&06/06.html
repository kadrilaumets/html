<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h6</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Avaleht</a></li>
        <li><a href="05.html">Tabelid</a></li>
        <li><a href="06.html">Vorm ja selle elemendid</a></li>
    </ul>
    <h1>Vormide loomine</h1>
    <table>
        <tr>
            <th>Kasutajanimi:</th>
            <th>
                <form action="#">                    
                    <input type="text" maxlength="6" placeholder="max pikkus 6">
                </form>
            </th>
        </tr>
        <tr>
            <th>Kursus:</th>
            <th>
                <form action="#">
                    <input type="text" maxlength="3" placeholder="max pikkus 3">
                </form>
            </th>
        </tr>
        <tr>
            <th>Osakonna number:</th>
            <th>
                <form action="#">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </form>
            </th>
        </tr>
        <tr>
            <th>Parool:</th>
            <th>
                <input type="password">
            </th>
        </tr>
        <tr>
            <th>Vali teenus:</th>
            <th>
                <select>
                    <option value="odav">Odav 0,59€</option>
                    <option value="middle">Keskmine 69€</option>
                    <option value="kallis">Kallis 420€ </option>
                </select>
            </th>
        </tr>
        <tr>
            <th>Roll:</th>
            <th>
                <input type="radio" name="Roll" value="admin">Admin<br>
                <input type="radio" name="Roll" value="Moderaator">Moderaator<br> 
                <input type="radio" name="Roll" value="Kasutaja">Kasutaja<br>
            </th>
        </tr>
        <tr>
            <th>Nõustun tingimustega:</th>
            <th>
                <input type="checkbox">
            </th>
        </tr>
        <tr>
            <th>Enesetutvustus:</th>
            <th>
                <textarea rows="10"></textarea>
            </th>
        </tr>
        <tr>
            <th><input type="submit" value="Tühjenda väljad"></th>
            <th><input type="submit" value="Saada"></th>
        </tr>
    </table>
</body>
